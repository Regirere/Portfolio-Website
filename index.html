<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Regina's Portfolio</title>
</head>
<body>
    <div id="wrapper">
        <div id="top">

                </div>

                    <div id="restoranlay">
                        <a href="css/img/Ozora-Resto-Spring-Menu-Alternatif--Beda-BG-2-REVISI.jpg" target="_blank">

                        </a>
                    </div>
                    <div id="hoterulay">

                            <img src="css/img/layoutopt2.png">
                        </a>
                    </div>

                        <a href="css/img/jyuden-baking-studio-web-layout.jpg" target="_blank">

                        </a>

            <div id="contact">
                <div id="conttitle">
                    <img src="css/img/Get in Touch!.png">
                </div>
                <div id="contisi">
                    <div id="email">
                        <img src="css/img/email link.png">
                    </div>
                    <div id="githublink">
                        <a href="https://github.com/Regirere" target="_blank">

                        </a>
                    </div>
                </div>
